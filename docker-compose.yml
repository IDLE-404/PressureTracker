version: "3.9"

services:
  api:
    build:
      context: ./backend
    ports:
      - "${PORT:-8080}:8080"
    environment:
      PORT: 8080
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-pressure_tracker}
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-pressure_tracker}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-pressure_tracker}"]
      interval: 10s
      timeout: 5s
      retries: 5

  front:
    build:
      context: ./front
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8080/api}
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080/api}
    ports:
      - "${FRONT_PORT:-5173}:4173"
    depends_on:
      - api

volumes:
  pgdata:
